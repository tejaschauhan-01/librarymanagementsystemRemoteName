spring.application.name=librarymanagementsystem

spring.datasource.url=jdbc:postgresql://localhost:5433/demo2
spring.datasource.username=tejas
spring.datasource.password=tejas123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Set root logging level
logging.level.root=INFO

# Set specific package logging level
logging.level.com.example.librarymanagementsystem=DEBUG

# Write logs to a file
logging.file.name=logs/library.log

# Optional: limit log file size and rotation
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=5
